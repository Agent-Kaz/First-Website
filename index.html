<body>

    <!-- Fullscreen overlay -->
    <div id="overlay">
        <div id="overlay-text">
            <h5>Welcome</h5>
        </div>
    </div>

    <!-- video div container -->
    <div class="container">
        <video autoplay loop playsinline muted class="background-clip">
            <source src="images/ezyZip.mp4" type="video/mp4">
        </video>

        <!-- Box in the middle that displays my name and stuff -->
        <div class="box">
            <!-- image -->
            <img class="image" src="images/1597377.png" alt="I am my blade">
            <!-- words -->
            <h1>Kaz</h1>
            <h4>vagabond</h4>
            <!-- animation -->
            <div class="wrapper">
                <div class="words">
                    <span>3D Modeler</span>
                    <span>2D Artist</span>
                    <span>Software Engineer</span>
                    <span>3D Modeler</span>
                </div>
            </div>
            <!-- Icons -->
            <div class="icon-container">
                <a href="https://www.roblox.com/users/473637056/profile" target="_blank" rel="noopener noreferrer">
                    <i class="fa-solid fa-hammer"></i>
                </a>
                <a href="https://discord.com/invite/xsPuBZYeAQ" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-discord"></i>
                </a>

                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Background sound -->
    <audio id="background-audio" loop>
        <source src="images/backgroundsound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textElement = document.querySelector('#overlay-text h5');
            
            // Add class to hide caret after typing animation
            setTimeout(() => {
                textElement.classList.add('typing-done');
            }, 4000); // Match this timeout with the duration of the typing animation (4s)
        });

        document.getElementById('overlay').addEventListener('click', function() {
            // Start the audio
            document.getElementById('background-audio').play();
            // Hide the overlay
            document.getElementById('overlay').style.display = 'none';
        });
    </script>
</body>
